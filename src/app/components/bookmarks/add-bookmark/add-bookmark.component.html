<div class="row">
  <div class="col-6 offset-3">
    <div class="card mb-12 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Add bookmark</h4>
      </div>
      <div class="card-body">

        <form #form="ngForm" (ngSubmit)="addBookmark(form.value)">
          <div class="form-group">
            <label class="font-weight-bold">Title</label>
            <input
                    type="text"
                    class="form-control"
                    name="title"
                    placeholder="Title"
                    ngModel>
          </div>

          <div class="form-group">
            <label for="link" class="font-weight-bold">Link</label>
            <input type="text" class="form-control" id="link" placeholder="Link">
          </div>
          <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Add bookmark</button>
        </form>

      </div>
    </div>
  </div>
</div>
